<html>
<title>Calculator</title>
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="Calculator.css">
</head>
<body>
    <div class="container" >
        <h1> MukeshNarayan</h1>
        <div class="calculator card border border-dark">
            <input type="text" class="calculator-screen border border-dark" name="screen" id="screen"
                placeholder="Enter your calculation">
            <div class="calculator-keys">
                <button type="button" value="+" class="operator btn btn-outline-info">+</button>
                <button type="button" value="-" class="operator btn btn-outline-info">-</button>
                <button type="button" value="*" class="operator btn btn-outline-info">*</button>
                <button type="button" value="/" class="operator btn btn-outline-info">/</button>
                <button type="button" value="7" class="btn btn-outline-dark">7</button>
                <button type="button" value="8" class="btn btn-outline-dark">8</button>
                <button type="button" value="9" class="btn btn-outline-dark">9</button>
                <button type="button" value="4" class="btn btn-outline-dark">4</button>
                <button type="button" value="5" class="btn btn-outline-dark">5</button>
                <button type="button" value="6" class="btn btn-outline-dark">6</button>
                <button type="button" value="1" class="btn btn-outline-dark">1</button>
                <button type="button" value="2" class="btn btn-outline-dark">2</button>
                <button type="button" value="3" class="btn btn-outline-dark">3</button>
                <button type="button" value="0" class="btn btn-outline-dark">0</button>
                <button type="button" value="." class="decimal function btn btn-secondary">.</button>
                <button type="button" value="all-clear"
                    class="all-clear function btn btn-outline-danger btn-sm">AC</button>
                <button type="button" value="=" class="equal-sign operator btn btn-success">=</button>
            </div>
        </div>
    </div>
    <script src="Calculator.js"></script>

</body>

</html>
